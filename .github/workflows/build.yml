name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Descargar FFmpeg release essentials (binario real) y prepararlo
      - name: Download FFmpeg (release essentials)
        shell: pwsh
        run: |
          $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
          Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
          Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_zip -Force
          $ff = Get-ChildItem -Path ffmpeg_zip -Recurse -Filter ffmpeg.exe | Select-Object -First 1
          if (-not $ff) { throw "ffmpeg.exe no encontrado" }
          New-Item -ItemType Directory -Force -Path ffmpeg_root | Out-Null
          New-Item -ItemType Directory -Force -Path ffmpeg_folder | Out-Null
          Copy-Item $ff.FullName -Destination (Join-Path ffmpeg_root "ffmpeg.exe") -Force
          Copy-Item $ff.FullName -Destination (Join-Path ffmpeg_folder "ffmpeg.exe") -Force

      # Build en modo ONEDIR + embebe ffmpeg en RA√çZ y en /ffmpeg
      - name: Build with PyInstaller (onedir + embed ffmpeg)
        shell: pwsh
        run: |
          $ff_root = Resolve-Path ffmpeg_root/ffmpeg.exe
          $ff_dir  = Resolve-Path ffmpeg_folder/ffmpeg.exe
          pyinstaller --noconfirm --onedir --windowed app.py `
            --name "BPMConverter" `
            --add-binary "$ff_root;." `
            --add-binary "$ff_dir;ffmpeg"

      - name: Show dist tree
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -File dist | Select-Object FullName

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BPMConverter-windows
          path: dist/BPMConverter/**
